<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم - چستر</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- استایل‌های سفارشی -->
	<link rel="stylesheet" href="css/components/styles.css">
    <link rel="stylesheet" href="css/components/auth.css">
    
    <!-- تنظیمات API - اصلاح شده برای مسیر شما -->
    <script>
        // ابتدا تنظیمات API
        window.API_BASE_URL = (function() {
            // بهترین روش - آدرس داینامیک
            const currentPath = window.location.pathname;
            const pathParts = currentPath.split('/');
            
            // حذف فایل از مسیر
            const lastPart = pathParts[pathParts.length - 1];
            if (lastPart.includes('.html') || lastPart === '') {
                pathParts.pop();
            }
            
            const basePath = pathParts.join('/');
            const apiUrl = window.location.origin + basePath + '/api';
            console.log('API Base URL:', apiUrl);
            return apiUrl;
        })();
    </script>
</head>
<body class="auth-container">
    
    <div class="auth-glass-card">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-icon hover-lift">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">سیستم مدیریت سفارشات</h1>
            <p class="text-white/80">چستر - ورود به حساب کاربری</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form">
            <form id="user-login-form" class="space-y-4">
                <div class="form-group">
                    <label class="form-label">نام کاربری</label>
                    <div class="input-icon">
                        <input type="text" name="username" required 
                               class="form-input" 
                               placeholder="نام کاربری خود را وارد کنید">
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">رمز عبور</label>
                    <div class="input-icon">
                        <input type="password" name="password" required 
                               class="form-input" 
                               placeholder="رمز عبور خود را وارد کنید">
                        <i class="fas fa-lock icon"></i>
                    </div>
                </div>

                <button type="submit" class="auth-btn auth-btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>ورود به حساب کاربری</span>
                </button>
            </form>

            <div id="login-result" class="mt-4"></div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p class="text-white/60 text-sm">سیستم مدیریت سفارشات مبلمان چستر - نسخه ۱.۰</p>
        </div>
    </div>

    <!-- JavaScript - با ترتیب صحیح -->
    <script src="js/utils/TokenManager.js"></script>
    <script src="js/utils/ApiClient.js"></script>
    <script src="js/components/AuthManager.js"></script>
    
</body>
</html>
